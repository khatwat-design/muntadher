<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاهزين — هيكل الشركة · الفريق · ميزانيات الأقسام</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand"><h1>جاهزين</h1><p class="subtitle">هيكل تنظيمي · فريق · ميزانيات</p></div>
      <nav class="sidebar-nav">
        <a class="nav-btn" href="/command-center.html">لوحة القيادة</a>
        <a class="nav-btn" href="/khotawat.html">خطوات</a>
        <a class="nav-btn active" href="/jahzeen.html">جاهزين</a>
        <a class="nav-btn" href="/rahal.html">رحال</a>
        <a class="nav-btn" href="/study.html">الدراسة</a>
        <a class="nav-btn" href="/finance-unified.html">المالية الموحدة</a>
        <a class="nav-btn" href="/workspace.html?w=jahzeen">مهام جاهزين</a>
        <button id="logoutBtn" class="nav-btn logout-btn">تسجيل خروج</button>
      </nav>
    </aside>
    <main class="main-content">
      <div class="workspace-tabs">
        <button class="wtab active" data-tab="roles">هيكل الشركة (أدوار)</button>
        <button class="wtab" data-tab="team">إدارة الفريق</button>
        <button class="wtab" data-tab="budgets">ميزانيات الأقسام</button>
      </div>

      <div id="rolesPanel" class="panel active">
        <section class="section-card">
          <h2>الأدوار التنظيمية</h2>
          <div class="form-row">
            <input type="text" id="roleTitleAr" placeholder="الاسم بالعربي">
            <input type="text" id="roleTitleEn" placeholder="الاسم بالإنجليزي">
            <input type="number" id="roleSort" placeholder="ترتيب" value="0" style="width:70px">
            <button id="roleAdd" class="add-btn">إضافة دور</button>
          </div>
          <ul id="rolesList" class="item-list"></ul>
        </section>
      </div>

      <div id="teamPanel" class="panel">
        <section class="section-card">
          <h2>أعضاء الفريق</h2>
          <div class="form-row">
            <input type="text" id="memberName" placeholder="الاسم">
            <select id="memberRole"></select>
            <input type="text" id="memberContact" placeholder="التواصل">
            <button id="memberAdd" class="add-btn">إضافة عضو</button>
          </div>
          <ul id="teamList" class="item-list"></ul>
        </section>
      </div>

      <div id="budgetsPanel" class="panel">
        <section class="section-card">
          <h2>ميزانيات الأقسام</h2>
          <div class="form-row">
            <select id="budgetRole"></select>
            <input type="number" id="budgetAmount" placeholder="المبلغ" step="0.01">
            <input type="date" id="budgetStart" placeholder="بداية الفترة">
            <input type="date" id="budgetEnd" placeholder="نهاية الفترة">
            <button id="budgetAdd" class="add-btn">إضافة ميزانية</button>
          </div>
          <ul id="budgetsList" class="item-list"></ul>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="/src/pages/jahzeen.js"></script>
</body>
</html>
