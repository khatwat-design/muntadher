<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحليلات - مدير المهام</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h1>مدير المهام الذكي</h1>
                <p class="subtitle">مرحباً بك يا منتظر العنزي</p>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-btn" href="/index.html">المهام</a>
                <a class="nav-btn" href="/finance.html">المالية الشخصية</a>
                <a class="nav-btn active" href="/analytics.html">التحليلات</a>
                <button id="logoutBtn" class="nav-btn logout-btn">تسجيل خروج</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="analyticsTab" class="tab-content active">
                <!-- Analytics Section -->
                <section class="analytics-section">
                    <h2>تحليل الإنتاجية</h2>
                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <canvas id="productivityChart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="priorityChart"></canvas>
                        </div>
                    </div>
                </section>

                <!-- Financial Analytics -->
                <section class="financial-analytics-section">
                    <h2>تحليل المالية الشخصية</h2>
                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <canvas id="incomeExpenseChart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="categoryChart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </section>

                <!-- AI Insights Section -->
                <section class="ai-insights-section">
                    <h2>اقتراحات ذكية</h2>
                    <div id="aiInsights" class="insights-container">
                        <!-- AI insights will be added here dynamically -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="/src/pages/analytics.js"></script>
</body>
</html>
