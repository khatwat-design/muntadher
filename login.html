<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مدير المهام</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-shell">
        <div class="login-card">
            <h1>تسجيل الدخول</h1>
            <p class="subtitle">ادخل اسم المستخدم وكلمة المرور</p>
            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="username" required>
                <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required>
                <button type="submit" class="add-btn">دخول</button>
            </form>
            <p id="loginError" class="login-error"></p>
        </div>
    </div>

    <script type="module" src="/src/pages/login.js"></script>
</body>
</html>
