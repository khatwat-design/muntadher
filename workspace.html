<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحة العمل — منتظر</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-brand"><h1>منتظر</h1><p class="subtitle">نظامك الشخصي الموحد</p></div>
            <nav class="sidebar-nav">
                <a class="nav-btn" href="/command-center.html">لوحة القيادة</a>
                <span class="nav-label">المساحات</span>
                <a class="nav-btn" href="/khotawat.html">خطوات</a>
                <a class="nav-btn" href="/jahzeen.html">جاهزين</a>
                <a class="nav-btn" href="/rahal.html">رحال</a>
                <a class="nav-btn" href="/study.html">الدراسة</a>
                <a class="nav-btn" href="/index.html">الشخصي</a>
                <span class="nav-label">عام</span>
                <a class="nav-btn" href="/finance-unified.html">المالية الموحدة</a>
                <a class="nav-btn" href="/finance.html">المالية الشخصية</a>
                <button id="logoutBtn" class="nav-btn logout-btn">تسجيل خروج</button>
            </nav>
        </aside>
        <main class="main-content">
            <div id="workspaceRoot" class="tab-content active">
                <section class="task-input-section">
                    <div class="input-container">
                        <input type="text" id="taskInput" placeholder="أضف مهمة جديدة..." class="task-input">
                        <select id="prioritySelect" class="priority-select">
                            <option value="normal">عادي</option>
                            <option value="important">مهم</option>
                            <option value="urgent">عاجل</option>
                        </select>
                        <select id="statusSelect" class="category-select">
                            <option value="todo">مهام</option>
                            <option value="in_progress">قيد التنفيذ</option>
                            <option value="review">مراجعة</option>
                            <option value="done">منتهي</option>
                        </select>
                        <button id="addTaskBtn" class="add-btn">إضافة</button>
                    </div>
                </section>
                <section class="tasks-section">
                    <div class="section-header">
                        <h2>المهام</h2>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-status="">الكل</button>
                            <button class="filter-btn" data-status="todo">مهام</button>
                            <button class="filter-btn" data-status="in_progress">قيد التنفيذ</button>
                            <button class="filter-btn" data-status="done">منتهي</button>
                        </div>
                    </div>
                    <div id="tasksList" class="tasks-list"></div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="/src/pages/workspace.js"></script>
</body>
</html>
