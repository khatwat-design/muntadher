<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المالية الموحدة — منتظر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand"><h1>منتظر</h1><p class="subtitle">نظامك الشخصي الموحد</p></div>
      <nav class="sidebar-nav">
        <a class="nav-btn" href="/command-center.html">لوحة القيادة</a>
        <span class="nav-label">المساحات</span>
        <a class="nav-btn" href="/khotawat.html">خطوات</a>
        <a class="nav-btn" href="/jahzeen.html">جاهزين</a>
        <a class="nav-btn" href="/rahal.html">رحال</a>
        <a class="nav-btn" href="/study.html">الدراسة</a>
        <a class="nav-btn" href="/index.html">الشخصي</a>
        <span class="nav-label">عام</span>
        <a class="nav-btn active" href="/finance-unified.html">المالية الموحدة</a>
        <a class="nav-btn" href="/finance.html">المالية الشخصية</a>
        <button id="logoutBtn" class="nav-btn logout-btn">تسجيل خروج</button>
      </nav>
    </aside>
    <main class="main-content">
      <section class="section-card">
        <h2>رسم بياني — الدخل والمصروفات حسب الشهر (كل المساحات)</h2>
        <div class="chart-wrap"><canvas id="financeChart"></canvas></div>
      </section>
      <section class="section-card">
        <h2>ملخص حسب المساحة</h2>
        <div id="workspaceFinanceSummary" class="workspace-summary"></div>
      </section>
      <section class="section-card">
        <h2>إضافة معاملة (مساحات العمل فقط — المالية الشخصية من صفحة المالية الشخصية)</h2>
        <div class="form-row">
          <select id="transWorkspace">
            <option value="khotawat">خطوات</option>
            <option value="jahzeen">جاهزين</option>
            <option value="rahal">رحال</option>
            <option value="study">الدراسة</option>
          </select>
          <select id="transType"><option value="income">دخل</option><option value="expense">مصروف</option></select>
          <input type="number" id="transAmount" placeholder="المبلغ" step="0.01">
          <input type="text" id="transDesc" placeholder="الوصف">
          <input type="text" id="transCategory" placeholder="الفئة">
          <button id="transAdd" class="add-btn">إضافة</button>
        </div>
      </section>
      <section class="section-card">
        <h2>آخر المعاملات (كل المساحات)</h2>
        <ul id="transList" class="item-list"></ul>
      </section>
    </main>
  </div>
  <script type="module" src="/src/pages/financeUnified.js"></script>
</body>
</html>
