<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رحال — منتظر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand"><h1>منتظر</h1><p class="subtitle">نظامك الشخصي الموحد</p></div>
      <nav class="sidebar-nav">
        <a class="nav-btn" href="/command-center.html">لوحة القيادة</a>
        <span class="nav-label">المساحات</span>
        <a class="nav-btn" href="/khotawat.html">خطوات</a>
        <a class="nav-btn" href="/jahzeen.html">جاهزين</a>
        <a class="nav-btn active" href="/rahal.html">رحال</a>
        <a class="nav-btn" href="/study.html">الدراسة</a>
        <a class="nav-btn" href="/index.html">الشخصي</a>
        <span class="nav-label">عام</span>
        <a class="nav-btn" href="/finance-unified.html">المالية الموحدة</a>
        <a class="nav-btn" href="/finance.html">المالية الشخصية</a>
        <a class="nav-btn" href="/analytics.html">التحليلات</a>
        <button id="logoutBtn" class="nav-btn logout-btn">تسجيل خروج</button>
      </nav>
    </aside>
    <main class="main-content">
      <div class="workspace-tabs">
        <button class="wtab active" data-tab="suppliers">الموردون</button>
        <button class="wtab" data-tab="inventory">المخزون</button>
        <button class="wtab" data-tab="campaigns">الحملات / خطة المحتوى</button>
      </div>

      <div id="suppliersPanel" class="panel active">
        <section class="section-card">
          <h2>إدارة الموردين</h2>
          <div class="form-row">
            <input type="text" id="supplierName" placeholder="اسم المورد">
            <input type="text" id="supplierContact" placeholder="التواصل">
            <button id="supplierAdd" class="add-btn">إضافة مورد</button>
          </div>
          <ul id="suppliersList" class="item-list"></ul>
        </section>
      </div>

      <div id="inventoryPanel" class="panel">
        <section class="section-card">
          <h2>المخزون</h2>
          <div class="form-row">
            <input type="text" id="invName" placeholder="اسم الصنف">
            <select id="invType"><option value="product">منتج</option><option value="raw">مادة خام</option><option value="packaging">تغليف</option></select>
            <input type="number" id="invQty" placeholder="الكمية" step="0.001" value="0">
            <input type="text" id="invUnit" placeholder="وحدة" value="pcs">
            <input type="number" id="invMin" placeholder="حد أدنى" step="0.001" style="width:90px">
            <button id="invAdd" class="add-btn">إضافة صنف</button>
          </div>
          <ul id="inventoryList" class="item-list"></ul>
        </section>
      </div>

      <div id="campaignsPanel" class="panel">
        <section class="section-card">
          <h2>الحملات / خطة المحتوى</h2>
          <div class="form-row">
            <input type="text" id="campName" placeholder="اسم الحملة">
            <input type="date" id="campStart">
            <input type="date" id="campEnd">
            <input type="number" id="campBudget" placeholder="الميزانية" step="0.01" style="width:120px">
            <select id="campStatus"><option value="draft">مسودة</option><option value="active">نشطة</option><option value="done">منتهية</option></select>
            <button id="campAdd" class="add-btn">إضافة حملة</button>
          </div>
          <ul id="campaignsList" class="item-list"></ul>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="/src/pages/rahal.js"></script>
</body>
</html>
