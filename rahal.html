<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>رحال — تقويم وخطة محتوى — منتظر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand"><h1>منتظر</h1><p class="subtitle">نظامك الشخصي الموحد</p></div>
      <nav class="sidebar-nav">
        <a class="nav-btn" href="/command-center.html">لوحة القيادة</a>
        <span class="nav-label">المساحات</span>
        <a class="nav-btn" href="/khotawat.html">خطوات</a>
        <a class="nav-btn" href="/jahzeen.html">جاهزين</a>
        <a class="nav-btn active" href="/rahal.html">رحال</a>
        <a class="nav-btn" href="/study.html">الدراسة</a>
        <a class="nav-btn" href="/index.html">الشخصي</a>
        <span class="nav-label">عام</span>
        <a class="nav-btn" href="/finance-unified.html">المالية الموحدة</a>
        <a class="nav-btn" href="/finance.html">المالية الشخصية</a>
        <button id="logoutBtn" class="nav-btn logout-btn">تسجيل خروج</button>
      </nav>
    </aside>
    <main class="main-content">
      <section class="section-card">
        <h2>تقويم وخطة محتوى شهرية</h2>
        <div class="rahal-toolbar">
          <div class="form-row">
            <label>الشهر:</label>
            <input type="month" id="planMonth" class="plan-month-input">
            <button id="btnPrevMonth" class="small-btn">← السابق</button>
            <button id="btnNextMonth" class="small-btn">التالي →</button>
          </div>
          <div class="rahal-actions">
            <button id="btnExport" class="secondary-btn">تصدير الخطة</button>
            <button id="btnResetMonth" class="danger-btn">تصفير شهر الحالي</button>
          </div>
        </div>
        <div id="calendarStrip" class="calendar-strip"></div>
      </section>
      <section class="section-card">
        <h2>عناصر الخطة</h2>
        <div class="form-row">
          <input type="text" id="itemTitle" placeholder="عنوان (منشور، ريل، قصة...)">
          <input type="number" id="itemDay" placeholder="اليوم (1–31)" min="1" max="31" style="width:100px">
          <input type="text" id="itemNotes" placeholder="ملاحظات (اختياري)">
          <button id="itemAdd" class="add-btn">إضافة</button>
        </div>
        <ul id="planList" class="item-list"></ul>
      </section>
    </main>
  </div>
  <script type="module" src="/src/pages/rahal.js"></script>
</body>
</html>
